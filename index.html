<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o tipo de documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização da página para dispositivos móveis -->
    <link rel="stylesheet" href="./style.css">
    <!-- Vincula o arquivo de estilo externo "style.css" -->
    <title>Document</title>
    <!-- Define o título da página -->
</head>
<body>
    <div class="wrapper">
        <!-- Contêiner principal que envolve todo o conteúdo do formulário -->
        <form action="">
            <!-- Início do formulário -->
            <h1>Login</h1>
            <!-- Título principal do formulário -->
            <div class="input-box">
                <!-- Caixa de entrada para o nome de usuário -->
                <input type="text" placeholder="Username" required>
                <!-- Campo de texto para o nome de usuário -->
                <i class="bx bxs-user"></i>
                <!-- Ícone relacionado ao campo -->
            </div>
            <div class="input-box">
                <!-- Caixa de entrada para a senha -->
                <input type="password" placeholder="password" required>
                <!-- Campo de senha -->
                <i class="bx bxs-lock-alt"></i>
                <!-- Ícone relacionado ao campo de senha -->
            </div>
            <div class="remember-forgot">
                <!-- Seção para lembrar do usuário e link para recuperar senha -->
                <label for="">
                    <!-- Rótulo associado à caixa de seleção -->
                    <input type="checkbox">
                    <!-- Caixa de seleção para lembrar do usuário -->
                    Remember me
                    <!-- Texto associado à caixa de seleção -->
                </label>
                <a href="#">Forgot password</a>
                <!-- Link para recuperar a senha -->
            </div>
            <button type="submit" class="btn">Login</button>
            <!-- Botão de envio do formulário -->
            <div class="register-link">
                <!-- Seção com link para o registro -->
                <p>Don't have an account? <a href="#">Register</a></p>
                <!-- Texto e link para o registro -->
            </div>
        </form>
        <!-- Fim do formulário -->
    </div>
    <!-- Fim do contêiner principal -->
</body>
</html>
<!-- Fim do documento HTML -->
